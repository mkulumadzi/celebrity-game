<div class="container">

  <div class="col-sm-8 col-sm-offset-2">

    <div class="jumbotron">
      <h1>{{player.name}}</h1>
      <h2>{{statusMessage}}</h2>

      <div id="start-turn">
        <button type="submit" class="btn btn-primary btn-lg" ng-click="startTurn()">Start Turn</button>
      </div>
    </div>

  </div>

  <div id="game-play" class="col-sm-8 col-sm-offset-2">

    <div class="jumbotron">
      <h1>{{turn.celebrity.name}}</h1>

      <h2>Time Remaining: <timer interval="1000" countdown="60" autostart="false">{{countdown}}</timer></h2>

      <button type="button" class="btn btn-success btn-lg" ng-click="addAttempt(true)">Right</button>

      <button type="button" class="btn btn-danger btn-lg" ng-click="addAttempt(false)">Wrong</button>
    </div>

  </div>


</div>
