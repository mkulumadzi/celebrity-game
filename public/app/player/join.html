<h1>Enter the game's Short Code:</h1>
<form name="form">
  <div class="form-group">
    <input type="text" class="form-control input-lg text-left" placeholder="AB31" ng-model="formData.shortId" name="name" ng-change="errorMessage=''">
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-click="findGame()">Join Game</button>

  <div class="alert alert-danger" ng-show="errorMessage">
    {{errorMessage}}
  </div>

</form>
