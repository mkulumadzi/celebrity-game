<div class="container">

  <div class="col-sm-8 col-sm-offset-2">
    <div class="jumbotron">
      <h1>Game created</h1>

      <h3>Visit <a href={{game.joinUrl}}>{{game.joinUrl}}</a> on your mobile phone to join this game!</h3>

      <h3>To start the game, at least 4 players must join, and at least 20 celebrities must be added. </h3>

      <button type="submit" class="btn btn-primary btn-lg" ng-click="startGame()">Start Game</button>

      <div class="alert alert-danger" ng-show="errorMessage">
        {{errorMessage}}
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Celebrities: {{game.celebrities.length}}</h2>
    </div>
  </div>

  <div id="player-list" class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header">
          <h2>Players:</h2>
        </div>

        <div ng-repeat="player in game.players">

          <div class="list-group">
            <li class="list-group-item">
              <h4 class="list-group-item-heading">{{ player.name }}</h4>
            </li>
          </div>

        </div>

      </div>
    </div>

</div>
