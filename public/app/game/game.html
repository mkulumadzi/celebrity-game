<div class="row">
  <game-directions game="game"></game-directions>
</div>

<div class="row">
  <scoreboard game="game"></scoreboard>
</div>

<div class="row" ng-hide="game.phase === 'ended'">
  <div class="col-xs-6">
    <h1>{{playerMessage}}: {{game.nextPlayer.name}}</h1>
  </div>
  <div class="col-xs-6">
    <div ng-show="status == 1">
      <h1>Time Remaining: {{timeRemaining}}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <team-summary info="game.teamA"></team-summary>
  </div>

  <div class="col-xs-6">
    <team-summary info="game.teamB"></team-summary>
  </div>
</div>
