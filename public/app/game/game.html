<div class="container">

  <div class="col-sm-8 col-sm-offset-2">
    <div class="jumbotron">
      <h1>The game is ready!</h1>

      <h2>Visit <a href=http://192.168.99.100/join/{{shortId}}> http://192.168.99.100/join/{{shortId}}</a> to join</h2>

      <button type="submit" class="btn btn-primary btn-lg" ng-click="startGame()">Start Game</button>

      <div class="alert alert-danger" id="startGameError">
        {{errorMessage}}
      </div>

    </div>

  </div>

  <div id="player-list" class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <div class="page-header">
          <h2>Players:</h2>
        </div>

        <div ng-repeat="player in gamePlayers">

          <div class="list-group">
            <li class="list-group-item">
              <h4 class="list-group-item-heading">{{ player.name }}</h4>
            </li>
          </div>

        </div>

      </div>
    </div>

</div>
